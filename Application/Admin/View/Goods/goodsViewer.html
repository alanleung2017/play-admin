<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吃喝玩乐后台管理系统</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/index-index.css" rel="stylesheet">
    <link href="__PUBLIC__/zoomify/zoomify.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/pages.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/index-index.js"></script>
    <script src="__PUBLIC__/zoomify/zoomify.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('img.zoomify').zoomify();
        });
    </script>
</head>
<body>
<!-- 导航条 -->
<div><include file="Public/navi-top"/></div>
<!-- 导航条end -->
<div class="line10"></div>
<div class="container">
    <!-- 后面内容区 -->
    <div class="row row2">

        <div class="col-md-2 col-sm-2 col-xs-2 left">
            <div class="list-group">
                <a href="__APP__/admin/Goods/index" class="list-group-item ">添加商品</a>
                <a href="__APP__/admin/Goods/goodsViewer" class="list-group-item active">查看商品</a>
            </div>
        </div>

        <div class="col-md-10 col-sm-10 col-xs-10 right">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
                        <form style="padding-right: 30%;" method="post" action="__URL__/goodsViewer">
                            <div class="input-group" >

                                <input type="text" class="form-control" name="searchGoodsName" value="{$searchGoodName}" placeholder="输入商品名称">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit">查询</button>
                                </span>
                            </div>
                        </form>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <td style="display:table-cell; vertical-align:middle">商品名称</td>
                            <td style="display:table-cell; vertical-align:middle">商品描述</td>
                            <td style="display:table-cell; vertical-align:middle">商品价格</td>
                            <td style="display:table-cell; vertical-align:middle">图片预览</td>
                            <td style="display:table-cell; vertical-align:middle">商品所属商店</td>
                            <td style="display:table-cell; vertical-align:middle">添加时间</td>
                            <td style="display:table-cell; vertical-align:middle">操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="goodsList" id="glist" empty="暂时没有数据">
                            <tr>
                                <td style="display:table-cell; vertical-align:middle">{$glist.item_name}</td>
                                <td style="display:table-cell; vertical-align:middle">{$glist.desc}</td>
                                <td style="display:table-cell; vertical-align:middle">{$glist.price}</td>
                                <td style="display:table-cell; vertical-align:middle">
                                    <img class="zoomify" width="30px" height="30px" src="{$glist.item_photo_url}" alt="缩略图">
                                </td>
                                <td style="display:table-cell; vertical-align:middle">{$glist.shop_name}</td>
                                <td style="display:table-cell; vertical-align:middle">{$glist.addtime}</td>
                                <td style="display:table-cell; vertical-align:middle">
                                    <a class="btn btn-primary" href="__URL__/editGoods?itemId={$glist.item_id}">修改</a>
                                    <a class="btn btn-danger" style="margin-top: 1px;" href="javascript:dodel({$glist.item_id})">删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">{$page}</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- 后面内容区end -->
</div>
<script type="text/javascript">
    function dodel(gid){
        if(confirm("确定要删除吗？")){
            window.location='__URL__/delGoods?itemId=' + gid;
        }
    }
</script>
</body>
</html>
