<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吃喝玩乐后台管理系统</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/index-index.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/css/fileinput.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/index-index.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput_locale_zh.js"></script>
    <script type="text/javascript">
        var ThinkPHP = {
            'MODULE' : '__MODULE__',
            'getShop': '{:U("Goods/getShop")}',
        }
        var url="__URL__";
        var public="__PUBLIC__";
    </script>
    <script type="text/javascript" src="__PUBLIC__/js/addGoods.js"></script>
</head>
<body>
<!-- 导航条 -->
<div><include file="Public/navi-top"/></div>
<!-- 导航条end -->
<div class="line10"></div>
<div class="container">
    <!-- 后面内容区 -->
    <div class="row row2">

        <div class="col-md-2 col-sm-2 col-xs-2 left">
            <div class="list-group">
                <a href="__APP__/admin/Goods/index" class="list-group-item active">添加商品</a>
                <a href="__APP__/admin/Goods/goodsViewer" class="list-group-item">查看商品</a>
            </div>
        </div>

        <div class="col-md-10 col-sm-10 col-xs-10 right">
            <div class="row">
                <div class="col-md-1 col-sm-1 col-xs-1"></div>
                <div class="col-md-7 col-sm-7 col-xs-7" style="text-align: left;">
                    <form role="form" id="goodsForm" method="post" action="__URL__/addGoods" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="goods_name">商品名称</label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="goods_name" type="text" name="goods_name" class="form-control" placeholder="输入商品名称">
                            </div>
                            <p class="text-danger" id="shopErrMsg" style="padding-top: 2%; text-align: center;"></p>
                        </div>
                        <div class="form-group">
                            <label for="desc">商品简介</label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="desc" type="text" name="desc" class="form-control" placeholder="输入商品简介">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price">商品价格</label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="price" type="text" name="price" class="form-control" placeholder="输入商品价格">
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <label>商品所属商店</label>
                            <div class="input-text-fix" style="width:40%;">
                                <select class="form-control" name="theme_id" id="theme">
                                    <option>请选择主题</option>
                                    <volist name="AllTheme" id="AllTheme" >
                                        <option value="{$AllTheme.theme_id}">{$AllTheme.theme_title}</option>
                                    </volist>
                                </select>
                            </div>
                            <div class="input-text-fix" style="width:40%;">
                                <select class="form-control" name="shop_id" id="theme_shop">
                                    <option>请选择特色店</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <label for="goods_photo_url">上传1张商品图片，支持jpg/jpeg/png/gif文件</label>
                            <input type="file" name="goods_photo" id="goods_photo_url" multiple class="file-loading" />
                        </div>


                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-danger">重置</button>
                        </div>
                    </form>
                    <div class="line10"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
            </div>
        </div>
    </div>
    <!-- 后面内容区end -->
</div>

</body>
</html>
