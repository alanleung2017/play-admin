<body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">
	<!-- BEGIN HEADER -->
    <include file="Public/top"/>
    <!-- END HEADER -->

	<!-- BEGIN HEADER & CONTENT DIVIDER -->
	<div class="clearfix"></div>
	<!-- END HEADER & CONTENT DIVIDER -->

	<!-- BEGIN CONTAINER -->
	<div class="page-container">
		<!-- BEGIN SIDEBAR -->
        <include file="Public/left"/>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- BEGIN PAGE HEAD-->
                    <div class="page-head">
                        <!-- BEGIN PAGE TITLE -->
                        <div class="page-title">
                            <h1>修改主题信息
                                <a href="__URL__/themeViewer" class="btn btn-default">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                            </h1>
                        </div>
                        <!-- END PAGE TITLE -->
                    </div>
                    <!-- END PAGE HEAD-->

                    <div class="line5"></div>

                    <div class="row">
                        <div class="col-md-7 col-sm-7 col-xs-7" style="text-align: left;">
                            <form role="form" id="themeForm" method="post" action="__URL__/editTheme" enctype="multipart/form-data">
                                <input type="hidden" name="theme_id" value="{$themeInfo.theme_id}"/>
                                <div class="form-group">
                                    <label for="theme_title_edit">主题标题</label>
                                    <div class="input-text-fix" style="width:85%;">
                                        <input id="theme_title_edit" type="text" name="theme_title" class="form-control" key="{$themeInfo.theme_title}" value="{$themeInfo.theme_title}">
                                    </div>
                                    <p class="text-danger" id="themeErrMsg" style="text-align: center;"></p>
                                </div>
                                <div class="form-group">
                                    <label for="desc">主题简介</label>
                                    <div class="input-text-fix" style="width:85%;">
                                        <input id="desc" type="text" name="desc" class="form-control" value="{$themeInfo.theme_desc}">
                                    </div>
                                </div>
                                <div class="form-group" style="padding-top: 1%;">
                                    <label for="theme_type">主题类型</label>
                                    <div class="input-text-fix" style="width:85%;">
                                        <input id="theme_type" type="text" name="theme_type" class="form-control" value="{$themeInfo.theme_type}">
                                    </div>
                                </div>
                                <!--<div class="form-group">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">上传主题图片</button>
                                </div>-->
                                <input type="hidden" name="old_theme_photo_url" value="{$themeInfo.old_theme_photo_url}"/>
                                <div class="form-group" style="padding-top: 2%;">
                                    <label for="theme_photo">主题图片</label>
                                    <div style="display: inline-block; padding-left: 10px;">
                                        <img id="theme_photo" height="100px" width="100px" src="{$themeInfo.theme_photo_url}" alt="缩略图" />
                                    </div>
                                    <button type="button" class="btn btn-primary" style="margin-left: 10px;" data-toggle="modal" data-target="#myModal">更改图片</button>
                                    <!--<input type="file" name="theme_photo_url" id="theme_photo_url" multiple class="file-loading" />-->
                                </div>
                                <div style="text-align: center;">
                                    <button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;&nbsp;
                                    <button type="reset" class="btn btn-danger">重置</button>
                                </div>
                            </form>
                            <form>
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                                <h4 class="modal-title" id="myModalLabel">请选择图片文件，支持：jpg,jpeg,png,gif</h4>
                                            </div>
                                            <div class="modal-body">
                                                <input type="file" name="theme_photo_url" id="theme_photo_url" multiple class="file-loading" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-5 col-sm-5 col-xs-5"></div>
                    </div>
                </div>
                <!-- END CONTENT BODY -->
            </div>
            <!-- END CONTENT -->
        </div>
		<!-- END CONTAINER -->
