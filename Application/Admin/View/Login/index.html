<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吃喝玩乐后台管理系统</title>
    <link href="__PUBLIC__/css/login.css" type="text/css" rel="stylesheet">
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="login">
        <div class="message">吃喝玩乐APP后台管理系统</div>
        <div id="darkbannerwrap"></div>
        <form method="post" action="__URL__/check">
            <input name="username" placeholder="用户名" type="text">
            <hr class="hr15">
            <input name="password" placeholder="密码" type="password">
            <hr class="hr15">
            <div class="row">
                <div class="col-md-7 col-sm-7 col-xs-7">
                    <input type="text" placeholder="验证码" name="fcode">
                </div>
                <div class="col-md-5 col-sm-5 col-xs-5" style="height:100%;">
                    <img class="verify" src="__URL__/verify" height="50px" width="100%" onclick="this.src='__URL__/verify/rand='+Math.random()">
                </div>
            </div>
            <hr class="hr15">
            <input value="登录" style="width:100%;" type="submit">
            <hr class="hr20">
        </form>

    </div>
</body>
</html>
