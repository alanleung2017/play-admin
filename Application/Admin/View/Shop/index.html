<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吃喝玩乐后台管理系统</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/index-index.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/css/fileinput.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/index-index.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput_locale_zh.js"></script>
    <script type="text/javascript">
        var url="__URL__";
        var public="__PUBLIC__";
    </script>
    <script type="text/javascript" src="__PUBLIC__/js/addShop.js"></script>
</head>
<body>
<!-- 导航条 -->
<div><include file="Public/navi-top"/></div>
<!-- 导航条end -->
<div class="line10"></div>
<div class="container">
    <!-- 后面内容区 -->
    <div class="row row2">

        <div class="col-md-2 col-sm-2 col-xs-2 left">
            <div class="list-group">
                <a href="__APP__/Admin/Shop/index" class="list-group-item active">添加商店</a>
                <a href="__APP__/Admin/Shop/shopViewer" class="list-group-item">查看商店</a>
            </div>
        </div>

        <div class="col-md-10 col-sm-10 col-xs-10 right">
            <div class="row">
                <div class="col-md-1 col-sm-1 col-xs-1"></div>
                <div class="col-md-7 col-sm-7 col-xs-7" style="text-align: left;">
                    <form role="form" id="shopForm" method="post" action="__URL__/addShop" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="shop_name">商店名称</label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="shop_name" type="text" name="shop_name" class="form-control" placeholder="输入店名">
                            </div>
                            <p class="text-danger" id="shopErrMsg" style="padding-top: 2%; text-align: center;"></p>
                        </div>
                        <div class="form-group">
                            <label for="desc">商店简介</label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="desc" type="text" name="desc" class="form-control" placeholder="输入商店简介">
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <label for="location">
                                地址&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="location" type="text" name="location" class="form-control" placeholder="输入商店地址">
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <label>商店主题</label>
                            <div class="input-text-fix" style="width:85%;">
                                <volist name="allTheme" id="oneTheme">
                                    <label class="checkbox-inline" style="padding-top: 1%;">
                                        <input type="checkbox" name="theme[]" value="{$oneTheme.theme_id}" />
                                        {$oneTheme.theme_title}
                                    </label>
                                </volist>
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <label for="detail">
                                详情网页
                            </label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="detail" type="text" name="detail" class="form-control" placeholder="输入网页地址，带http://，比如http://www.baidu.com">
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <label for="shop_photo">上传1张商店图片，支持jpg/jpeg/png/gif文件</label>
                            <input type="file" name="shop_photo" id="shop_photo" multiple class="file-loading" />
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <label for="carousel_photo">上传3张轮播图片，支持jpg/jpeg/png/gif文件</label>
                            <input type="file" name="carousel_photo" id="carousel_photo" multiple class="file-loading" />
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <label for="desc_photo">上传多张描述图片，支持jpg/jpeg/png/gif文件</label>
                            <input type="file" name="desc_photo" id="desc_photo" multiple class="file-loading" />
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-danger">重置</button>
                        </div>
                    </form>
                    <div class="line10"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
            </div>
        </div>
    </div>
    <!-- 后面内容区end -->
</div>

</body>
</html>
