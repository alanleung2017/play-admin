<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吃喝玩乐后台管理系统</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/index-index.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/css/fileinput.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var url="__URL__";
        var public="__PUBLIC__";
    </script>
    <script type="text/javascript" src="__PUBLIC__/js/editUser.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput_locale_zh.js"></script>
</head>
<body>
<!-- 导航条 -->
<div><include file="Public/navi-top"/></div>
<!-- 导航条end -->
<div class="line10"></div>
<div class="container">
    <!-- 后面内容区 -->
    <div class="row row2">

        <div class="col-md-2 col-sm-2 col-xs-2 left">
            <div class="list-group">
                <a href="__APP__/Admin/Users/index" class="list-group-item">查看用户</a>
            </div>
        </div>

        <div class="col-md-10 col-sm-10 col-xs-10 right">
            <div class="row">
                <div class="col-md-1 col-sm-1 col-xs-1"></div>
                <div class="col-md-7 col-sm-7 col-xs-7" style="text-align: left;">
                    <p class="text-left">修改用户信息</p>
                    <form role="form" id="userForm" method="post" action="__URL__/editUser" enctype="multipart/form-data">
                        <input type="hidden" name="user_id" value="{$userInfo.user_id}"/>
                        <div class="form-group">
                            <label>账号</label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="user_account" type="text" name="user_account" class="form-control" value="{$userInfo.user_account}" readonly="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>签名</label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="signature" type="text" name="signature" class="form-control" value="{$userInfo.signature}">
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <label>昵称</label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="nick_name" type="text" name="nick_name" class="form-control" value="{$userInfo.nick_name}">
                            </div>
                        </div>
                        <input type="hidden" name="o_user_photo_url" value="{$userInfo.o_user_photo_url}"/>
                        <div class="form-group" style="padding-top: 2%;">
                            <label>头像</label>
                            <div style="display: inline-block; padding-left: 10px;">
                                <img id="user_photo_url" height="100px" width="100px" src="{$userInfo.user_photo_url}" data-toggle="modal" data-target="#myModal" alt="缩略图" />
                                (点击图片更改)
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <label>群组</label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="person_group" type="text" name="person_group" class="form-control" value="{$userInfo.person_group}">
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <label>手机</label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="phone" type="text" name="phone" class="form-control" value="{$userInfo.phone}">
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <label>性别</label>
                            <div class="input-text-fix" style="width:85%;">
                                <input id="sex" type="text" name="sex" class="form-control" value="{$userInfo.sex}">
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-danger">重置</button>
                        </div>
                    </form>
                    <form>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                        <h4 class="modal-title" id="myModalLabel">请选择一张图片，支持：jpg,jpeg,png,gif</h4>
                                    </div>
                                    <div class="modal-body">
                                        <input type="file" name="user_photo" id="user_photo" multiple class="file-loading" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4"></div>
            </div>
        </div>
    </div>
    <!-- 后面内容区end -->
</div>
</body>
</html>
